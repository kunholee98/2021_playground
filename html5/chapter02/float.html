<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>float</title>
        <style type="text/css">
            div{
                width: 200px; height: 50px; text-align: center; margin: 10px;
                border: 1px solid red;
            }
            div.t1{ background-color: #FF6600; float: right;}
            div.t2{ background-color: #ccff00; float: right;}
            div.t3{ background-color: #00ccff; float: right;}
            .clear{ clear:both;}
        </style>
    </head>
    <body>
        <div class="t1">test1</div>
        <div class="t2">test2</div>
        <p class="clear"></p>
        <div class="t3">test3</div>
    </body>
</html>
