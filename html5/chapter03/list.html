<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>list</title>
    </head>
    <body>
        <h3>강아지</h3>
        <ul style="list-style-type: circle;">
        <li>시츄</li>
        <li>요크셔테리어</li>
        </ul>
        <ol style="list-style-type: lower-roman;" start="3">
        <li>시츄</li>
        <li>요크셔테리어</li>
        </ol>
        <dl>
            <dt>특징</dt>
            <dd>설명입니다.</dd>
        </dl>
    </body>
</html>
