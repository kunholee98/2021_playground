<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>hyperlink</title>
        <style type="text/css">
            a {
                color: red;
            }
            a:link {
                color: orange;
            }
            a:visited {
                color: yellowgreen;
            }
            a:hover, a:active{
                color: red;
                font-size: 2em;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p><a href="#1">1번입니다.</a></p>
        <h2>검색창</h2>
        <hr size="5px" color="gray">
        <a href="https://www.naver.com" title="naver">네이버</a>
        <a href="https://www.google.com" title="google">구글</a>
        <a id="1">1번 이동지점</a>

    </body>
</html>
