<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>various_tag</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <p>
            진하게 <b>진하게</b><br>
            이탤릭체 <i>이탤릭체</i><br>
            아래첨자 <sub>아래첨자</sub><br>
            위첨자 <sup>위첨자</sup><br>
            좀 더 작게 <small>좀 더 작게</small><br>
            밑줄 <ins>밑줄</ins><br>
            취소선 <del>취소선</del><br>
            <blockquote>들여쓰기</blockquote><br>
            <hr>
            <address>address</address>
        </p>
    </body>
</html>
